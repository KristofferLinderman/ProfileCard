<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/247e8f606b.js" crossorigin="anonymous"></script>
    <title>Profile Card Demo</title>
</head>

<body>
    <div class="container">
        <div id="profileCard">
            <div class="profileElement followContainer">
                <i class="fas fa-plus"></i>
            </div>
            <div class="profileElement infoContainer">
                <h1 class="name">Samantha Lawson</h1>
                <div class="statsContainer">
                    <div class="statsItem">
                        <i class="fas fa-user-alt"></i>
                        <span id="followCount">0.0K</span>
                    </div>
                    <div class="statsItem">
                        <i class="far fa-heart"></i>
                        <span id="likeCount">0.0K</span>
                    </div>
                    <div class="statsItem">
                        <i class="fas fa-retweet"></i>
                        <span id="retweetCount">0.0K</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
